<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Book Library</h1>
      <div>Total books: <span id="book-count">0</span></div>
    </header>
    <main>
      <section id="library-container"></section>
      <section class="new-book-display">
        <dialog id="book-form">
          <h2>Add New Book</h2>
          <form method="dialog">
            <label for="title">Title:</label>
            <input type="text" id="title" required />
            <label for="author">Author:</label>
            <input type="text" id="author" required />
            <label for="pages">Total Pages:</label>
            <input type="number" id="pages" required />
            <label for="category">Book Category:</label>
            <input type="text" id="category" required />
            <label for="read">Have you read the book?</label>
            <input type="checkbox" id="read" />
            <button type="submit" id="addBookBtn">Add Book</button>
            <button type="button" id="closeBtn">Close</button>
          </form>
        </dialog>

        <button id="new-book">New Book</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
